<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">  
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="background_opacity">
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class='bx bxs-book-bookmark'></i>
          <div class="logo_name">ReadBook</div>
        </div>
        <i class='bx bx-menu' id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class='bx bx-search'></i>
          <input type="text" placeholder="search...">
          <span class="tooltip">search</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-log-in-circle'></i>
            <span class="links_name">Connect</span>
          </a>
          <span class="tooltip">Connect</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-user-circle'></i>
            <span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-bookmark-plus'></i>
            <span class="links_name">fav</span>
          </a>
          <span class="tooltip">fav</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-heart' ></i>
            <span class="links_name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-message'></i>
            <span class="links_name">Community </span>
          </a>
          <span class="tooltip">Community</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog'></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
      </ul>
      <div class="log_out">
        <i class='bx bx-log-out' id="log_out"></i>
      </div>
    </div>
    <ul class="button_list">
      <li><button class="nav_button"></button></li>
      <li><button class="nav_button"></button></li>
      <li><button class="nav_button"></button></li>
      <li><button class="nav_button"></button></li>
      <li><button class="nav_button"></button></li>
    </ul>
    <div class="contenu">
      <div class="center_title"><h1>Come to<br> read all you want</h1></div>
      <div class="button_center">
        <div class="button_center_item"><a href="#" class="button_register"><i class='bx bxs-user-plus'></i>Register</a></div>
        <div class="button_center_item"><a href="#" class="button_connect"><i class='bx bx-log-in-circle'></i>Connect</a></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
